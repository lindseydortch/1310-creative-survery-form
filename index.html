<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey</title>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="overallForm">
        <div class="overlay">
            <div class="header">
                <h1>1310 Creative Survey</h1>
            <p>We want to make sure you were satisfied with our creative team. Thanks for helping us improve our process.</p>
            </div>
            
            <div class="surveySection">
                <form action="get">
                    <div class="formGroup">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName"><br>
                    </div>
                    <div class="formGroup">
                        <label for="lastName">Last Name</label><br>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                    <div class="formGroup">
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="formGroup">
                        <label for="service">Which Service Did You Use?</label><br>
                        <select name="service" id="service">
                            <option disabled selected value="default">Select an Option</option>
                            </option>
                            <option value="socialMediaMarketing">Social Media Marketing</option>
                            <option value="seo">Search Engine Optimization (SEO)</option>
                            <option value="webDesign">Web Design</option>
                            <option value="webDevelopment">Web Development</option>
                            <option value="photography">Photography</option>
                            <option value="musicProduction">Music Production</option>
                            <option value="videoProduction">Video Production</option>
                            <option value="contentMarketing">Content Marketing</option>
                            <option value="emailMarketing">Email Marketing</option>
                            <option value="ppc">Pay Per Click (PPC)</option>
                            <option value="logoDesign">Logo Design</option>
                            <option value="brandManagement">Brand Management</option>
                        </select>
                    </div>
                    <div class="formGroup">
                        <label for="recommend">Would you recommend 1310 Creative?</label><br>
                        <input type="radio" name="recommend" id="yes">
                        <label for="yes">Yes</label><br>
                        <input type="radio" name="recommend" id="maybe">
                        <label for="maybe">Maybe</label><br>
                        <input type="radio" name="recommend" id="no">
                        <label for="no">No</label>
                    </div>
                    <div class="formGroup"> 
                        <label for="creative">Who was your Creative?</label><br>
                        <select name="creative" id="creative">
                            <option disabled selected value="default">Select an Option</option>
                            <option value="lindsey">Lindsey</option>
                            <option value="rachel">Rachel</option>
                            <option value="andrea">Andrea</option>
                            <option value="jessica">Jessica</option>
                            <option value="alex">Alex</option>
                        </select>
                    </div>
                    <div class="formGroup">
                        <label for="futureServices">If you were to use 1310 Creative again in the future which service would you use?</label><br>
                        <input type="checkbox" name="" id="futureServices">
                        <label for="socialMediaMarketing">Social Media Marketing</label><br>
                        <input type="checkbox" name="" id="futureServices">
                        <label for="seo">Search Engine Optimization (SEO)</label><br>
                        <input type="checkbox" name="" id="futureServices">
                        <label for="webDesign">Web Design</label><br>
                        <input type="checkbox" name="" id="futureServices">
                        <label for="webDevelopment">Web Development</label><br>
                        <input type="checkbox" name="" id="futureServices">
                        <label for="photography">Photography</label><br>
                        <input type="checkbox" name="" id="futureServices">
                        <label for="musicProduction">Music Production</label><br>
                        <input type="checkbox" name="" id="futureServices">
                        <label for="videoProduction">Video Production</label><br>
                        <input type="checkbox" name="" id="futureServices">
                        <label for="contentMarketing">Content Marketing</label><br>
                        <input type="checkbox" name="" id="futureServices">
                        <label for="emailMarketing">Email Marketing</label><br>
                        <input type="checkbox" name="" id="futureServices">
                        <label for="ppc">Pay Per Click (PPC)</label><br>
                        <input type="checkbox" name="" id="futureServices">
                        <label for="logoDesign">Logo Design</label><br>
                        <input type="checkbox" name="" id="futureServices">
                        <label for="brandManagement">Brand Management</label>
                    </div>
                    <div class="formGroup">
                        <label for="newServices">Which services would you like us to offer in the future?</label>
                        <input type="text" name="newServices" id="newServices">
                    </div>
                    <div class="formGroup">
                        <label for="suggestions">Any comments or suggestions?</label>
                        <input type="text" name="suggestions" id="suggestions">
                    </div>
                    <input type="submit" value="Submit" class="submit-btn">
                    
        
        
        
                </form>
            </div>
        </div>
        
    </section>
    






</body>
</html>
